<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <title>Login</title>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link rel="icon" sizes="196x196" href="/img/hkt_logo.png" type="image/x-icon"/>
        <!-- Google Font: Source Sans Pro -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css"/>
        <!-- icheck bootstrap -->
        <link rel="stylesheet" href="/plugins/icheck-bootstrap/icheck-bootstrap.min.css"/>
        <link rel="stylesheet" href="/css/mdb/mdb.min.css"/>
        <!-- Theme style -->
        <link rel="stylesheet" href="/css/adminlte.min.css"/>

    </head>
    <body class="container">
        <div class="login-box">
            <div class="login-logo">
                <b>Login</b>
            </div>

            <div class="card">
                <div class="card-body login-card-body">
                    <p class="login-box-msg">Welcome to university</p>
                    <form action="/login" method="post">
                        <div class="input-group mb-3">
                            <input type="text" name="username" class="form-control username" placeholder="Enter username...">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </div>
                                </div>
                        </div>
                        <div class="input-group mb-3">
                            <input type="password" name="password"  class="form-control password" placeholder="Enter password...">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <span class="fas fa-lock"></span>
                                    </div>
                                </div>
                        </div>
                        <span class="error-msg" style="font-size: 14px;color:red" th:if="${msg !=null}" th:text="${msg}"></span>
                        <div class="row">
                            <!-- /.col  -->
                            <div class="col-7"></div>
                            <div class="col-5" style="float: right">
                                <button type="submit" class="btn btn-info" style="font-size: 15px;width: 120px">Login</button>
                            </div>
                            <!-- /.col  -->
                        </div>
                    </form>
                </div>
                <!-- /.login-card-body  -->
            </div>
        </div>
        <<!-- jQuery -->
        <script src="/plugins/jquery/jquery.min.js"></script>
        <!-- Bootstrap 4 -->
        <script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
        <!-- AdminLTE App -->
        <script src="/js/adminlte.min.js"></script>
        <script>
            $('.username').on('focus', function () {
                $('.error-msg').css("display", "none")
            })
            $('.password').on('focus', function () {
                $('.error-msg').css("display", "none")
            })
        </script>
    </body>
</html>
